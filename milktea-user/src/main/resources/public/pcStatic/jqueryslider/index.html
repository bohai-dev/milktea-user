<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON动态获取图片切换代码</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css">

<link rel="stylesheet" type="text/css" href="css/jquery_carousel_slider.css">
<style type="text/css">
	.codeblock
	{
		padding: 10px;
		font-family: Consolas;
		font-size: 14px;
		margin-top:50px;
		position: relative;
		left:50%;
		transform:translateX(-50%); 
		background-color: #f7f7f7;
		width: 600px;
		color:#333;
		border-radius: 3px; 
	}
</style>

</head>
<body>

<div class="container">

	<pre class='codeblock'>
	$.getJSON("JSON/data.js",function (result){
	var setting = {
		subject:'images',
		cardw : 145,	//page card's width .
		cardh : 145,
		cardn : 7,		//the number of visible page card .
		margin : 9,		//margin between cards .
		JSON :result
	};
	$('#nba').slider(setting);
	});			
	</pre>
	<div class ='box' id="nba"></div>

	
</div>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery_carousel_slider.js"></script>
<script type="text/javascript">
	$(function(){
		$.getJSON("JSON/data.js",function (result){
			var setting = {
				subject:'images',
				cardw : 145,	//page card's width .
				cardh : 145,
				cardn : 7,		//the number of visible page card .
				margin : 9,		//margin between cards .
				JSON :result
			};
			$('#nba').slider(setting);
		});
	});
</script>


</body>
</html>
